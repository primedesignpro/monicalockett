<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Angular-Wakanda Step 4 - Get Fast Infinite Scroll</title>

  <style>
#list {
  border: solid 1px;
  height: 130px; 
  overflow: auto;
}
  </style>

  <script src="/libs/angular.min.js"></script>
  <script src="/libs/angular-wakanda.min.js"></script>
  <script src="./scripts/step4.js"></script>
</head>

<body ng-app="step4">
  <h1>Angular-Wakanda Step 4 - Fast Infinite Scroll</h1>

  <section ng-controller="Controller">
    <p>
      {{employees.$totalCount}} employees found:

      <ul id="list" when-scrolled="employees.$more()">

        <li ng-repeat="employee in employees">{{employee.fullName}}</li>

      </ul>
    </p>
  </section>

</body>
</html>
