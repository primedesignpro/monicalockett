<!DOCTYPE html><html><head>  <meta charset="utf-8">  <title>Angular-Wakanda Step 3 - Getting the Data</title>  <script src="scripts/angular.min.js"></script>  <script src="scripts/angular-wakanda.min.js"></script>  <script src="scripts/step3.js"></script></head><body ng-app="step3">  <h1>Angular-Wakanda Step 3 - Getting the data</h1>  <section ng-controller="Controller">    <p>      {{countries.length}} countries found:      <select ng-model="country" ng-options="c.name for c in countries">        <option value="">-- Select a country to view its details --</option>      </select>    </p>    <p ng-show="country">Its country code is <strong>{{country.code}}</strong></p>  </section></body></html>
